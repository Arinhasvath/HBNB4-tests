<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Ajouter un avis</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon.png">
</head>
<body>
    <header>
        <img src="static/images/logo.png" alt="HBNB Logo" class="logo">
        <nav>
            <a href="index.html">Accueil</a>
            <button onclick="logoutUser()" class="login-button">Déconnexion</button>
        </nav>
    </header>

    <main>
        <div class="add-review form">
            <h2>Ajouter un avis</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="review-text">Votre avis :</label>
                    <textarea id="review-text" required></textarea>
                </div>
                <button type="submit" class="details-button">Publier</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBNB. Tous droits réservés.</p>
    </footer>

    <script src="static/js/config.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/reviews.js"></script>
</body>
</html>
